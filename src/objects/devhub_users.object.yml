name: devhub_users
label: Users
icon: calibration
enable_api: true
fields: 
  name:
    label: Name
    type: text
  owner:
    label: Owner
    hidden: false
    omit: false
  columnIds:
    label: Columns
    type: lookup
    reference_to: devhub_columns
    multiple: true
    is_wide: true
  subscriptionIds:
    label: Subscriptions
    type: lookup
    reference_to: devhub_subscriptions
    multiple: true
    is_wide: true
  columnsUpdatedAt:
    label: Columns Updated At
    type: datetime
  subscriptionsUpdatedAt:
    label: Subscriptions Updated At
    type: datetime
list_views:
  all:
    label: All
    columns:
      - name
      - columnIds
      - columnsUpdatedAt
      - subscriptionsUpdatedAt
      - modified
      - owner
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
    modifyCompanyRecords: false
    viewCompanyRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true